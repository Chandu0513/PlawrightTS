name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Set browsers here; can be "chromium", "firefox", "webkit", or comma-separated
env:
  BROWSERS: chromium

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-browsers-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install $BROWSERS

      - name: Run Playwright tests
        run: npx playwright test --project=$BROWSERS

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # Google Chat notification on failure
      - name: Notify Google Chat on failure
        if: failure()
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"text":"❌ Playwright tests failed on branch '${GITHUB_REF_NAME}'!\nCheck artifacts for details."}' \
          "https://chat.googleapis.com/v1/spaces/AAQA-Bagcl4/messages?key=AIzaSyDdI0hCZtE6vySjMm-WEfRq3CPzqKqqsHI&token=fYwLFODz13YMvb2jiEZRnsxF-mOCwlzgkystoHFwxCc"

      # Google Chat notification on success
      - name: Notify Google Chat on success
        if: success()
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"text":"✅ Playwright tests passed on branch '${GITHUB_REF_NAME}'!"}' \
          "https://chat.googleapis.com/v1/spaces/AAQA-Bagcl4/messages?key=AIzaSyDdI0hCZtE6vySjMm-WEfRq3CPzqKqqsHI&token=fYwLFODz13YMvb2jiEZRnsxF-mOCwlzgkystoHFwxCc"
