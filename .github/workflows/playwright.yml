name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  BROWSERS: chromium

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-browsers-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install $BROWSERS

      - name: Run Playwright tests
        run: |
          npx playwright test --project=$BROWSERS --reporter=line,html

      # Compress the report folder before uploading
      - name: Zip Playwright Report
        if: always()
        run: |
          mkdir -p artifacts
          zip -r artifacts/playwright-report.zip playwright-report || echo "No report directory found"

      - name: Upload Playwright Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: artifacts/playwright-report.zip
          retention-days: 10

      # Optionally upload screenshots & videos
      - name: Upload Test Artifacts (screenshots/videos)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            test-results/
            playwright-report/
          retention-days: 15

